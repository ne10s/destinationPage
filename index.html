<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination Page</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Vacation Destinations Wishlist</h1>
      <h3>
        Found exciting places to visit on your next vacation? Use the form below
        to add them to your list.
      </h3>
    </header>

    <main>
      <section>
        <form id="destination_form">
          <p class="txtTitle">Destination Name</p>
          <input
            type="text"
            required
            name=""
            id="destination_name"
            placeholder="Enter the name of the destination"
          />

          <p class="txtTitle">Location</p>
          <input
            type="text"
            required
            name=""
            id="location_name"
            placeholder="Where is the location"
          />

          <p class="txtTitle">Photo</p>
          <input
            type="txt"
            name=""
            id="destination_photo"
            placeholder="Enter an image url of the place"
          />
          <p class="txtTitle">Description</p>
          <input
            type="text"
            required
            name=""
            id="destination_description"
            placeholder="Where is it located?"
          />
          <input type="submit" class="btn" />
        </form>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
